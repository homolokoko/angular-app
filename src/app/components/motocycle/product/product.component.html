<div class="p-5">
  <div class="flex justify-center w-full p-10 border rounded-lg shadow">
    <div class="w-full">
      <h2 class="text-lg font-bold text-neutral-700">Registration Form</h2>

      <div class="w-full px-5">
        <p class="font-bold text-md">Product</p>
        <div class="p-4 space-y-3">
          <div class="space-y-2">
            <label scop="row" class="font-semibold tracking-widest">Make</label>
            <p *ngIf="!make" class="text-xs text-red-500">please select ....</p>
            <app-shared-form-auto-complete (model)="onchangeMake($event)" [list]="makes" />
          </div>
          <div class="space-y-2">
            <label scop="row" class="font-semibold tracking-widest">Model</label>
            <p *ngIf="!model" class="text-xs text-red-500">please select ....</p>
            <app-shared-form-auto-complete (model)="model=$event" [list]="models" />
          </div>
          <div class="grid grid-cols-2 gap-10">
            <div class="space-y-2">
              <label scop="row" class="font-semibold tracking-widest">Release Year</label>
              <app-shared-form-input [(value)]="release_year" />
            </div>
            <div class="space-y-2">
              <label scop="row" class="font-semibold tracking-widest">Release Price</label>
              <app-shared-form-input [(value)]="release_price" />
            </div>
          </div>
          <div class="mt-5">
            <app-shared-file-drop (valueChange)="preview($event)"></app-shared-file-drop>
          </div>

          <!-- <div class="space-y-2">
            <label scop="row" class="font-semibold tracking-widest">Name</label>
            <app-shared-form-input [(value)]="name" />
          </div> -->
        </div>
      </div>

      <div class="flex gap-4 justify-items-center">
        <button (click)="tab=1"
          class="px-5 py-3 font-semibold tracking-widest text-black rounded-md hover:bg-slate-200 bg-slate-100">
          Review</button>
        <button (click)="upload()"
          class="px-5 py-3 font-semibold tracking-widest text-white bg-black rounded-md hover:bg-slate-700">
          Submit and Assign</button>
      </div>

    </div>
  </div>
</div>
