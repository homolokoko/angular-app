<div class="flex justify-center w-full p-10 border rounded-lg shadow">
  <div class="w-full">
    <h2 class="text-lg font-bold text-neutral-700">{{data.name}} Detail Form</h2>

    <div class="w-full px-5">
      <p class="font-bold text-md">Form</p>
      <div class="p-4 space-y-3">
        <div class="space-y-2">
          <label scop="row" class="font-semibold tracking-widest">Engine</label>
          <app-shared-form-input [(value)]="engine" />
        </div>
      </div>
      <div class="p-4 space-y-3">
        <div class="space-y-2">
          <label scop="row" class="font-semibold tracking-widest">Use</label>
          <app-shared-form-input [(value)]="use" />
        </div>
      </div>
      <div class="p-4 space-y-3">
        <div class="space-y-2">
          <label scop="row" class="font-semibold tracking-widest">Features</label>
          <app-shared-form-input [(value)]="features" />
        </div>
      </div>
    </div>

    <div class="flex gap-4 justify-items-center">
      <button (click)="submit()"
        class="px-5 py-3 font-semibold tracking-widest text-white bg-black rounded-md hover:bg-slate-700">
        Submit and Assign</button>
    </div>

  </div>
</div>
