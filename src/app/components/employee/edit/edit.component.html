<div class="flex justify-center w-full p-10">
  <div class="p-5 border rounded-lg shadow-md">

    <div class="p-5 space-y-4">

      <div class="w-full">
        <p class="text-lg font-bold tracking-wider">Edit Form</p>
      </div>

      <div>
        <div class="flex flex-col gap-3 p-3 border rounded-md">
          <label class="text-sm font-semibold tracking-wider uppercase"> Department </label>
          <span *ngIf="!department" class="tracking-wide text-red-600 capitalize">Dont forget to select one item</span>
          <app-shared-form-auto-complete [list]="departments" [picked]="department" (model)="pickDepartment($event)" />
        </div>
        <div class="grid w-full grid-cols-2 gap-4">

          <div class="space-y-2">
            <label for="" class="text-xs font-semibold text-neutral-700">First Name</label>
            <input type="text" id="" [(ngModel)]="first_name" placeholder="Type here ..."
              class="w-full px-4 py-2 border rounded-md outline-none focus:border-2 focus:border-indigo-600 focus:shadow-md focus:shadow-indigo-200">
          </div>
          <div class="space-y-2">
            <label for="" class="text-xs font-semibold text-neutral-700">Last Name</label>
            <input type="text" id="" [(ngModel)]="last_name" placeholder="Type here ..."
              class="w-full px-4 py-2 border rounded-md outline-none focus:border-2 focus:border-indigo-600 focus:shadow-md focus:shadow-indigo-200">
          </div>
          <div class="space-y-2">
            <label for="" class="text-xs font-semibold text-neutral-700">Date of Birth</label>
            <input type="date" [(ngModel)]="date_of_birth"
              class="w-full px-4 py-2 border rounded-md outline-none focus:border-2 focus:border-indigo-600 focus:shadow-md focus:shadow-indigo-200">
            <!-- <app-shared-form-flatpcker></app-shared-form-flatpcker> -->
          </div>
          <div class="space-y-2">
            <label for="" class="text-xs font-semibold text-neutral-700">Gender</label>
            <div class="flex gap-5">
              <div class="flex items-end gap-4 p-4 rounded-md bg-neutral-100">
                <input class="w-8 h-8" type="radio" [(ngModel)]="gender" value="male"><label for="">Male</label>
              </div>
              <div class="flex items-end gap-4 p-4 rounded-md bg-neutral-100">
                <input class="w-8 h-8" type="radio" [(ngModel)]="gender" value="female"><label for="">Female</label>
              </div>
            </div>
          </div>

        </div>

        <div class="space-y-4">
          <div class="space-y-2">
            <label for="" class="text-xs font-semibold text-neutral-700">Phone Number</label>
            <input type="text" id="" [(ngModel)]="phone_number" placeholder="Type here ..."
              class="w-full px-4 py-2 border rounded-md outline-none focus:border-2 focus:border-indigo-600 focus:shadow-md focus:shadow-indigo-200">
          </div>
          <div class="space-y-2">
            <label for="" class="text-xs font-semibold text-neutral-700">Email Address</label>
            <input type="text" id="" [(ngModel)]="email_address" placeholder="Type here ..."
              class="w-full px-4 py-2 border rounded-md outline-none focus:border-2 focus:border-indigo-600 focus:shadow-md focus:shadow-indigo-200">
          </div>
          <div class="space-y-2">
            <label for="" class="text-xs font-semibold text-neutral-700">Address</label>
            <input type="text" id="" [(ngModel)]="address" placeholder="Type here ..."
              class="w-full px-4 py-2 border rounded-md outline-none focus:border-2 focus:border-indigo-600 focus:shadow-md focus:shadow-indigo-200">
          </div>
        </div>

      </div>

      <div class="flex justify-between w-full">
        <button routerLink="/employee"
          class="px-4 py-2 text-xs font-semibold tracking-widest text-white uppercase bg-gray-600 rounded-xs">cancel</button>
        <button (click)="modify()"
          class="px-4 py-2 text-xs font-semibold tracking-widest text-white uppercase bg-indigo-600 rounded-xs">update</button>
        <button (click)="remove()"
          class="px-4 py-2 text-xs font-semibold tracking-widest text-white uppercase bg-rose-600 rounded-xs">delete</button>
      </div>

    </div>


  </div>
</div>
