<div class="relative overflow-x-auto rounded-lg shadow-md">
  <!-- <div class="w-full p-5 text-end">
    <a routerLink="/company/enroll"
      class="px-5 py-2 text-xs font-semibold text-white uppercase bg-gray-700 rounded-md">add</a>
  </div> -->
  <table class="w-full text-sm text-left text-gray-500 rtl:text-right dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Department</th>
        <th scope="col" class="px-6 py-3">First Name</th>
        <th scope="col" class="px-6 py-3">Last Name</th>
        <th scope="col" class="px-6 py-3">Gender</th>
        <th scope="col" class="px-6 py-3">Phone Number</th>
        <th scope="col" class="px-6 py-3">Date of Birth</th>
        <th scope="col" class="px-6 py-3">Email Address</th>
        <th scope="col" class="px-6 py-3">Address</th>
        <th scope="col" class="px-6 py-3">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="employees.length === 0"
        class="border-b odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" colspan="6" class="px-6 py-4 font-medium">
          <div class="w-full text-center"><span class=" animate-pulse">No data at the moment.</span></div>
        </th>

      </tr>
      <tr *ngFor="let item of employees"
        class="border-b odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 dark:border-gray-700">
        <td class="px-6 py-4"> {{item.department_id.name}} </td>
        <td class="px-6 py-4"> {{item.first_name}} </td>
        <td class="px-6 py-4"> {{item.last_name}} </td>
        <td class="px-6 py-4"> {{item.gender}} </td>
        <td class="px-6 py-4"> {{item.phone_number}} </td>
        <td class="px-6 py-4"> {{item.dob}} </td>
        <td class="px-6 py-4"> {{item.email}} </td>
        <td class="px-6 py-4"> {{item.address}} </td>
        <td class="px-6 py-4">
          <div class="flex justify-center gap-2">
            <a routerLink="/employee/{{item._id}}/edit"
              class="px-4 py-1 text-xs tracking-wider text-white uppercase bg-green-500 rounded-lg">edit</a>
            <!-- <button routerLink="previewCompanyDetail(item.id)"
              class="px-4 py-1 text-xs tracking-wider text-white uppercase bg-green-500 rounded-lg">edit</button> -->
            <!-- <button (click)="deleteCompanyRecord(item.id)"
              class="px-4 py-1 text-xs tracking-wider text-white uppercase bg-red-500 rounded-lg">remove</button> -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
