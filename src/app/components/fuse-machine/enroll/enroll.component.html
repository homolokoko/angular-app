<div *ngIf="false" class="p-5 space-y-5 border rounded-lg shadow-lg ">
  <div class="w-full">
    <label class="text-lg font-bold">Fusing Machine Report Checking</label>
  </div>
  <div class="grid grid-cols-2 gap-5">
    <div class="flex flex-col gap-3 p-3 border rounded-md">
      <label class="text-sm font-semibold tracking-wider uppercase"> Temperature </label>
      <div>
        <label class="text-xs tracking-wider"> SUPPLIESR'S PARAMETER </label>
        <input type="text" class="px-4 py-2 border rounded-md">
      </div>
      <div>
        <label class="text-xs tracking-wider"> PRODUCTION SETTING </label>
        <input type="text" class="px-4 py-2 border rounded-md">
      </div>
    </div>
    <div class="flex flex-col gap-3 p-3 border rounded-md">
      <label class="text-sm font-semibold tracking-wider uppercase"> Pressure </label>
      <div>
        <label class="text-xs tracking-wider"> SUPPLIESR'S PARAMETER </label>
        <input type="text" class="px-4 py-2 border rounded-md">
      </div>
      <div>
        <label class="text-xs tracking-wider"> PRODUCTION SETTING </label>
        <input type="text" class="px-4 py-2 border rounded-md">
      </div>
    </div>
    <div class="flex flex-col gap-3 p-3 border rounded-md">
      <label class="text-sm font-semibold tracking-wider uppercase"> Dwell Time </label>
      <div>
        <label class="text-xs tracking-wider"> SUPPLIESR'S PARAMETER </label>
        <input type="text" class="px-4 py-2 border rounded-md">
      </div>
      <div>
        <label class="text-xs tracking-wider"> PRODUCTION SETTING </label>
        <input type="text" class="px-4 py-2 border rounded-md">
      </div>
    </div>
    <div class="flex flex-col gap-3 p-3 border rounded-md">
      <label class="text-sm font-semibold tracking-wider uppercase"> Condition </label>
      <span class="py-2"></span>
      <button class="px-4 py-2 border rounded-md" (click)="decideCondition(true)"
        [class]="condition ? 'bg-indigo-600 text-white':''">
        Pass </button>
      <button class="px-4 py-2 border rounded-md" (click)="decideCondition(false)"
        [class]="!condition ? 'bg-indigo-600 text-white':''">
        Fail </button>
    </div>
  </div>
  <div class="flex justify-between w-full">
    <div>
      <a routerLink="/fuse-machine" type="button"
        class="px-5 py-2 text-xs font-semibold tracking-wider text-white uppercase rounded-md bg-slate-600">
        return back</a>
    </div>
    <div class="flex gap-3">
      <button (click)="submitNContinue()" type="button"
        class="px-5 py-2 text-xs font-semibold tracking-wider text-white uppercase bg-indigo-600 rounded-md">
        submit & continue</button>
      <button (click)="submitNComplete()" type="button"
        class="px-5 py-2 text-xs font-semibold tracking-wider text-white uppercase bg-indigo-600 rounded-md">
        submit & complete</button>
    </div>
  </div>
</div>

<div> <app-shared-form-select></app-shared-form-select> </div>
