<div class="p-5 space-y-5 border rounded-lg shadow-lg ">
  <div class="w-full">
    <h3 class="text-lg font-bold">User Detail</h3>
  </div>
  <div class="grid grid-cols-2 gap-5">
    <div class="flex flex-col gap-3">
      <label class="text-xs font-semibold tracking-wider">Name</label>
      <input type="text" [(ngModel)]="name" class="px-4 py-2 border rounded-md">
    </div>
    <div class="flex flex-col gap-3">
      <label class="text-xs font-semibold tracking-wider">Born Date</label>
      <input type="date" [(ngModel)]="born" class="px-4 py-2 border rounded-md">
    </div>
  </div>

  <div class="flex justify-between w-full">
    <div>
      <a routerLink="/user" type="button"
        class="px-5 py-2 text-xs font-semibold tracking-wider text-white uppercase rounded-md bg-slate-600">
        return back</a>
    </div>
    <div class="flex gap-3">
      <div class="flex gap-3">
        <button (click)="modify()" type="button"
          class="px-5 py-2 text-xs font-semibold tracking-wider text-white uppercase bg-green-600 rounded-md">
          update</button>
        <button (click)="remove()" type="button"
          class="px-5 py-2 text-xs font-semibold tracking-wider text-white uppercase bg-red-600 rounded-md">
          delete</button>
      </div>
    </div>
  </div>
</div>
