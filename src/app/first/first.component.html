  <div class="relative overflow-x-auto rounded-lg shadow-md">
    <table class="w-full text-sm text-left text-gray-500 rtl:text-right dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">id</th>
          <th scope="col" class="px-6 py-3">name</th>
          <th scope="col" class="px-6 py-3">email</th>
          <th scope="col" class="px-6 py-3">phone</th>
          <th scope="col" class="px-6 py-3">contact</th>
          <th scope="col" class="px-6 py-3">action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource"
          class="border-b odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium"> {{item.id}} </th>
          <td class="px-6 py-4"> {{item.name}} </td>
          <td class="px-6 py-4"> {{item.email}} </td>
          <td class="px-6 py-4"> {{item.phone}} </td>
          <td class="px-6 py-4"> {{item.contact}} </td>
          <td class="px-6 py-4">
            <div class="flex justify-center gap-2">
              <button (click)="putData(item.id)" class="bg-green-500 text-white rounded-lg px-4 py.0.5">edit</button>
              <button (click)="deleteData(item.id)" class="bg-red-500 text-white rounded-lg px-4 py.0.5">remove</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div> <app-shared-form-select></app-shared-form-select> </div>

</div>
